<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('bg.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f9e6ea; 
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #336699; 
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: right; 
        }

        nav ul li {
            display: inline;
            margin-left: 20px; /* Adjust spacing between menu items */
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .auth {
            text-align: right; 
        }

        .auth button {
            margin-left: 10px; 
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            background-color: #336699; 
            color: #fff;
            cursor: pointer;
        }

        main {
            text-align: center;
            margin-top: 50px;
        }

        .book-now {
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            background-color: #336699;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"> Logo</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="auth">
                <button>Login</button>
                <button>Sign Up</button>
            </div>
        </header>
        <main>
            <h1>Welcome to Our Online Shop</h1>
            <p>Feel free to view our all products </p>
            <button class="book-now">Book Now</button>
        </main>
    </div>
</body>
</html>
